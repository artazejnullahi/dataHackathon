{% extends "base.html" %}
{% block content %}
<h2>Welcome to Raiffeisen Bank</h2>
<p>Raiffeisen Bank is dedicated to providing innovative and reliable banking services. Explore our services and experience excellence.</p>

<h3>Enter Your Details</h3>
<form action="{{ url_for('submit') }}" method="POST">
    <label for="number">Enter an ID:</label>
    <input type="number" id="number" name="number" step="1" required>
    <button type="submit">Submit</button>
</form>

{% if message %}
    <p class="success">{{ message }}</p>
{% endif %}
{% endblock %}
